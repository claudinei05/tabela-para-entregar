<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, th{
        padding: 20px;
    }
  
  </style>
</head>
<body>
    <table>
        <tbody >
            <tr>
                <td style="border: 1px solid black;" colspan="3"></td>
            </tr>
            <tr>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
            </tr>
            <tr>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
            <tr>
                <th style="border: 1px solid black;"  rowspan="3"></th>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
            </tr>
            <tr>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
                
            </tr>
            <tr>
                <td style="border: 1px solid black;" ></td>
                <td style="border: 1px solid black;" ></td>
                
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
            <tr>
                <td colspan="5" style="border: 1px solid black; text-align: center;"></td>
            </tr>
            <tr>
                <th rowspan="5" style="border: 1px solid black;"></th>
            </tr>
            <tr>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"rowspan="2">  </td>
                <td style="border: 1px solid black;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;"></td>
                
            </tr>
            <tr>
                
                <td style="border: 1px solid black; text-align: center;" colspan="3"></td>
                <td style="border: 1px solid black;"></td>

               
            </tr>

                
        </tbody>

    </table>
    
</body>
</html>
